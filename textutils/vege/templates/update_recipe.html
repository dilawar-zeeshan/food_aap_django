<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Recipe</h1>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="rname">Recipe Name:</label>
                <input type="text" value="{{recipe.rname}}" class="form-control"  name="rname" required>
            </div>
        
            <div class="form-group">
                <label for="rdesc">Recipe Description:</label>
                <textarea class="form-control"   name="rdesc" rows="4" required>{{recipe.rdesc}}</textarea>
            </div>
        
            <div class="form-group">
                <label for="rimg">Recipe Image:</label>
                <input type="file" class="form-control-file" name="rimg" >
            </div>
        
            <button type="submit" class="btn btn-success">update Recipe</button>
        </form>

        {{recipes}}

       
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
